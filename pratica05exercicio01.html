<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pratica05exercicio01.css">
</head>
<body>
    <script>
        var num = parseInt(prompt("Informe um numero:"));
        console.log(num);

        if(num % 2 == 0)
           document.write("<p class='par'>O numero e par</p>");
        else 
           document.write("<p class='impar'>O numero e impar</p>");

    </script>
</body>
</html>
